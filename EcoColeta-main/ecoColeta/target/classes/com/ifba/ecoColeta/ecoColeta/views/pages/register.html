<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../stylesheets/register.css">
    <script src="/src/main/java/com/ifba/ecoColeta/ecoColeta/views/scripts/script.js" defer></script>
</head>
<body>
    <div class="tela" align="center">
        <h1>registrar</h1>
        

        <div class="group" >
            <img class="icon" src="../images/usuarioicone.svg" alt="">
            <label for="username"></label>
            <input class="nome" type="text" name="nome" id="nome" placeholder="digite seu nome:">
        </div>

        <div class="group" >
            <img class="icon" src="../images/@.svg" alt="">
            <label for="e-mail"></label>
            <input class="email" type="text" name="email" id="email" placeholder="digite seu e-mail:">
        </div>

        <div class="group" >
            <img class="icon" src="../images/cadeiadu.svg" alt="">
            <label for="pwd"></label>
            <input class="senha" type="password" name="senha" id="senha" placeholder="digite sua senha:">
        
        </div>

        <div class="group" >
            <img class="icon" src="../images/cadeiadu.svg" alt="">
            <label for="pwd"></label>
            <input class="senhaConfirm" type="password" name="senhaConfirm" id="senhaConfirm" placeholder="digite novamente:">
        
        </div>

        <form>
            <button><h3>registrar</h3></button>
        </form>
 
    </div>

</body>
</html>
